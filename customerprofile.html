<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Profile</title>
<link rel="stylesheet" href="customerprofile.css">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
    <div class="brand">
        <!-- ApnaMistri Logo (replace with your image from photo) -->
        <img src="WhatsApp Image 2026-02-15 at 3.48.49 PM (1).jpeg" class="brand-logo">
        <span class="brand-name">ApnaMistri</span>
    </div>

    <div class="nav-actions">
        <!-- Working Buttons -->
        <a href="dashboard.html" class="btn-light">Dashboard</a>
        <a href="logout.html" class="logout-link">Log Out</a>
    </div>
</header>


<!-- ===== MAIN CONTENT ===== -->
<main class="main">
<h2 class="title">Customer Profile</h2>

<div class="card">

    <!-- Profile Header -->
    <div class="profile-header">

        <!-- Man Logo beside Customer Name -->
        <img src="Gemini_Generated_Image_iuf935iuf935iuf9.png" class="avatar">

        <div>
            <h3>Customer Name</h3>
            <p class="join">Joined: Jan 2024</p>
        </div>
    </div>


    <div class="section">Personal Information</div>

    <label>Full Name</label>
    <input type="text" value="Customer Name">

    <label>Phone Number</label>
    <input type="text" value="+91-9876543210">

    <label>Email Address</label>
    <input type="email" value="customer@email.com">

    <div class="grid">
        <div>
            <label>Address</label>
            <textarea rows="4">123 Main Street, Salt Lake, Kolkata, 700091</textarea>
        </div>

        <div>
            <label>City</label>
            <input type="text" value="Kolkata">

            <label>PIN Code</label>
            <input type="text" value="700091">
        </div>
    </div>

    <button class="save-btn">Save Changes</button>

</div>
</main>

</body>
</html>
